{% extends "admin/base/base2.html" %}
{% load static %}
{% block content %}
<main id="main" class="main">
  <section class="section">
    <div class="col-lg-6 mx-auto">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Confirm Delete</h5>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete this booking for <strong>{{ booking.guest.email }}</strong> in room <strong>{{ booking.room.room_number }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
              <a href="{% url 'account:booking_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
